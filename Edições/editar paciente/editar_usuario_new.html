<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Paciente - Clínica Vida e Saúde</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../editar paciente/editar-usuario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>CVS<br><span>Administração</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="funcionario.html">Início</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <h2>Editar Paciente</h2>

        <form id="formEditarUsuario" class="form-agendamento" action="/usuario/atualizar/{{ usuario.id }}" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required maxlength="25">
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" value="{{ usuario.cpf }}" required>
            </div>

            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" value="{{ usuario.data_nascimento }}" required max="{{ datetime.now().strftime('%Y-%m-%d') }}">
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" value="{{ usuario.email }}" required maxlength="100">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" value="{{ usuario.telefone }}">
            </div>

            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" value="{{ usuario.cep }}">
            </div>

            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" value="{{ usuario.endereco }}">
            </div>

            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" value="{{ usuario.numero }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" value="{{ usuario.bairro }}">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" value="{{ usuario.cidade }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" value="{{ usuario.estado }}">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="referencia">Referência:</label>
                <input type="text" id="referencia" name="referencia" value="{{ usuario.referencia or '' }}">
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">
                    Salvar Alterações
                </button>
                <a href="funcionario.html" class="btn btn-secondary">
                    Cancelar
                </a>
            </div>
        </form>
    </div>

    <script src="../JS/editar-usuario.js"></script>
</body>
</html>

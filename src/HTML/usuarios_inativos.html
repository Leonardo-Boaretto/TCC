<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes Inativos - CVS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand-text {
            display: flex;
            flex-direction: column;
            line-height: 1;
        }
        .navbar-brand-subtitle {
            font-size: 0.7rem;
            opacity: 0.8;
        }
        .table-responsive {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div class="navbar-brand-text">
                    <span>CVS</span>
                    <span class="navbar-brand-subtitle">Pacientes Inativos</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="funcionario.html">Voltar ao Painel</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Pacientes Inativos (mais de 1 ano sem acesso)</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Última Atividade</th>
                        <th>Dias Inativo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaUsuariosInativos">
                    <!-- Preenchido via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            carregarUsuariosInativos();
        });

        // Função para mascarar CPF 
        function mascararCPF(cpf) {
            if (!cpf || cpf === 'N/A') return 'N/A';
            const numeros = cpf.replace(/\D/g, '');
            return numeros.substring(0, 3) + '.***.***' + (numeros.length > 5 ? '-' + numeros.slice(-2) : '');
        }

        function formatarData(dataString) {
            if (!dataString) return 'Nunca acessou';
            
            try {
                const data = new Date(dataString);
                if (isNaN(data.getTime())) return 'Data inválida';
                
                const dia = String(data.getDate()).padStart(2, '0');
                const mes = String(data.getMonth() + 1).padStart(2, '0');
                const ano = data.getFullYear();
                const horas = String(data.getHours()).padStart(2, '0');
                const minutos = String(data.getMinutes()).padStart(2, '0');
                
                return `${dia}/${mes}/${ano} ${horas}:${minutos}`;
            } catch (e) {
                console.error('Erro ao formatar data:', e);
                return 'Data inválida';
            }
        }


        function calcularDiasInativos(dataString) {
            if (!dataString) return 'N/A';
            
            try {
                const data = new Date(dataString);
                if (isNaN(data.getTime())) return 'Data inválida';
                
                const hoje = new Date();
                const diffTempo = hoje.getTime() - data.getTime();
                const diffDias = Math.floor(diffTempo / (1000 * 60 * 60 * 24));
                
                return `${diffDias} dias`;
            } catch (e) {
                console.error('Erro ao calcular dias inativos:', e);
                return 'Erro';
            }
        }


        async function carregarUsuariosInativos() {
            try {
                const response = await fetch('/api/usuarios/inativos');
                if (!response.ok) {
                    throw new Error('Erro ao carregar usuários inativos');
                }
                
                const usuarios = await response.json();
                const tabela = document.getElementById('tabelaUsuariosInativos');
                tabela.innerHTML = ''; // Limpa a tabela
                
                if (usuarios.length === 0) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = '<td colspan="7" class="text-center">Nenhum paciente inativo encontrado</td>';
                    tabela.appendChild(tr);
                    return;
                }
                
                usuarios.forEach(usuario => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${usuario.nome || 'N/A'}</td>
                        <td>${mascararCPF(usuario.cpf)}</td>
                        <td>${usuario.email || 'N/A'}</td>
                        <td>${usuario.telefone || 'N/A'}</td>
                        <td>${formatarData(usuario.ultima_atividade || usuario.ultimo_acesso)}</td>
                        <td>${calcularDiasInativos(usuario.ultima_atividade || usuario.ultimo_acesso)}</td>
                        <td>
                            <button class="btn btn-sm btn-success" onclick="reativarUsuario(${usuario.id})">Reativar</button>
                        </td>
                    `;
                    tabela.appendChild(tr);
                });
                
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar usuários inativos: ' + error.message);
            }
        }

        async function reativarUsuario(id) {
            if (!confirm('Tem certeza que deseja reativar este usuário?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/usuarios/${id}/reativar`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao reativar usuário');
                }
                
                alert('Usuário reativado com sucesso!');
                carregarUsuariosInativos(); 
                
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao reativar usuário: ' + error.message);
            }
        }
    </script>
</body>
</html>

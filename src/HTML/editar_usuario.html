<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Paciente - Clínica Vida e Saúde</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/editar-usuario.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>CVS<br><span>Administração</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="funcionario.html">Início</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <h2>Editar Paciente</h2>

        <form id="formEditarUsuario" class="form-agendamento" action="/usuario/atualizar/{{ usuario.id }}" method="POST">
            <div class="form-group">
                <label for="nome"><i class="fas fa-user"></i> Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required maxlength="100">
            </div>

            <div class="form-group">
                <label for="cpf"><i class="fas fa-id-card"></i> CPF:</label>
                <input type="text" id="cpf" name="cpf" value="{{ usuario.cpf }}" required>
            </div>

            <div class="form-group">
                <label for="data_nascimento"><i class="fas fa-calendar"></i> Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" value="{{ usuario.data_nascimento }}" required max="{{ datetime.now().strftime('%Y-%m-%d') }}">
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
                <input type="email" id="email" name="email" value="{{ usuario.email }}" required maxlength="100">
            </div>

            <div class="form-group">
                <label for="telefone"><i class="fas fa-phone"></i> Telefone:</label>
                <input type="tel" id="telefone" name="telefone" value="{{ usuario.telefone }}">
            </div>

            <div class="form-group">
                <label for="cep"><i class="fas fa-map-marker-alt"></i> CEP:</label>
                <input type="text" id="cep" name="cep" value="{{ usuario.cep }}">
            </div>

            <div class="form-group">
                <label for="endereco"><i class="fas fa-map-marked-alt"></i> Endereço:</label>
                <input type="text" id="endereco" name="endereco" value="{{ usuario.endereco }}">
            </div>

            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" value="{{ usuario.numero }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" value="{{ usuario.bairro }}">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" value="{{ usuario.cidade }}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="estado">UF:</label>
                        <input type="text" id="estado" name="estado" value="{{ usuario.estado }}" maxlength="2">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="referencia"><i class="fas fa-map-marker"></i> Referência:</label>
                <input type="text" id="referencia" name="referencia" value="{{ usuario.referencia or '' }}" placeholder="Ponto de referência próximo">
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar Alterações
                </button>
                <a href="funcionario.html" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/editar-usuario.js"></script>
    <script>
        // Máscara para CPF
        $('#cpf').mask('000.000.000-00', {reverse: true});
        
        // Máscara para CEP
        $('#cep').mask('00000-000');
        
        // Máscara para telefone
        $('#telefone').mask('(00) 00000-0000');
        
        // Máscara para estado (apenas 2 letras maiúsculas)
        $('#estado').on('input', function() {
            this.value = this.value.replace(/[^A-Za-z]/g, '').toUpperCase().substring(0, 2);
        });
    </script>
</body>
</html>

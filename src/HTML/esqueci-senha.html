<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Clínica Vida e Saúde</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style-pagina-usr.css">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="description" content="Recuperar Senha - Clínica Vida e Saúde">
</head>

<body>
    <!-- Fundo curvado -->
    <div class="curved-background"></div>

    <header class="cabecalho" id="cabecalho">
        <div class="logo">
            <img class="logo1-0" src="../IMG/logo1.0-sem-fundo.png" alt="Logo da Clínica Vida e Saúde" />
        </div>

        <!-- Menu Hamburguer -->
        <div class="menu-hamburguer">
            <div class="hamburguer-icon" onclick="toggleMenu()" aria-label="Menu de opções">
               <img src="../IMG/opcoes.png" alt="Menu">
            </div>
            <div class="menu-opcoes" id="menu-opcoes">
                <ul>
                    <li><a href="login.html"><i class="fas fa-home"></i> Voltar ao Início</a></li>
                    <li><a href="#ajuda"><i class="fas fa-question-circle"></i> Ajuda</a></li>
                    <li><a href="#suporte"><i class="fas fa-headset"></i> Suporte</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <div class="form-section">
                <h2><i class="fas fa-key"></i> Recuperar Senha</h2>
                <p class="form-description">Digite seu e-mail cadastrado para receber as instruções de recuperação de senha.</p>
                
                <form id="formRecuperarSenha" class="form-agendamento">
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-paper-plane"></i> Enviar Instruções
                        </button>
                        <button type="button" class="btn-secondary" onclick="window.location.href='login.html'">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menuOpcoes = document.getElementById('menu-opcoes');
            menuOpcoes.classList.toggle('active');
        }

        // Fechar menu ao clicar fora
        document.addEventListener('click', function(event) {
            const menuOpcoes = document.getElementById('menu-opcoes');
            const hamburguerIcon = document.querySelector('.hamburguer-icon');
            
            if (!hamburguerIcon.contains(event.target) && !menuOpcoes.contains(event.target)) {
                menuOpcoes.classList.remove('active');
            }
        });

        // Função para mostrar mensagem de erro
        function mostrarErro(mensagem) {
            const formSection = document.querySelector('.form-section');
            let mensagemErro = document.getElementById('mensagem-erro');
            
            if (!mensagemErro) {
                mensagemErro = document.createElement('div');
                mensagemErro.id = 'mensagem-erro';
                formSection.insertBefore(mensagemErro, formSection.firstChild);
            }
            
            mensagemErro.textContent = mensagem;
            mensagemErro.style.display = 'block';
            
            setTimeout(() => {
                mensagemErro.style.display = 'none';
            }, 3000);
        }

        // Manipular envio do formulário
        document.getElementById('formRecuperarSenha').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;

            // Validação básica de e-mail
            if (!email.includes('@') || !email.includes('.')) {
                mostrarErro('Por favor, insira um e-mail válido.');
                return;
            }

            try {
                const response = await fetch('/api/recuperar-senha', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Instruções de recuperação de senha enviadas para seu e-mail!');
                    window.location.href = 'login.html';
                } else {
                    mostrarErro(data.erro || 'Erro ao enviar email de recuperação.');
                }
            } catch (error) {
                console.error('Erro:', error);
                mostrarErro('Erro ao processar a solicitação. Tente novamente.');
            }
        });
    </script>
</body>

</html>
